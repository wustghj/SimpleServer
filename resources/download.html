    <section id="home">
        <div class="container">
            <div class="row">
                <div align="center">
                    <h1 class="wow fadeInUp" data-wow-delay="0.6s">文件列表</h1>

    <script>
        $.ajax({
            url: "/list.json", //json文件位置
            type: "GET", //请求方式为get
            dataType: "json", //返回数据格式为json
            success: function(data) { //请求成功完成后要执行的方法 
                var str = "";
                //each循环 使用$.each方法遍历返回的数据date
                $.each(data, function(i, item) {
                    str += '<div><font size="4" color="green">' + item.filename + '</font></div>';
                    str += '<a href = "/files/' + item.filename + '" download = "' + item.filename + '">点击下载</a>';
                    // str += '<a href ="D:/test.txt" download ="test.txt">点击下载</a>';
                    $("#list").html(str);
                    // $("#list").text(str);
                })
            }
        })
    </script>
